<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="../../../media/images/logo.png" type="image/x-icon">

</head>
<body class="bg-gray-100">
<header class="bg-blue-600 text-white py-4">
</header>
{% include "home/menu.html" %}

<header class="bg-blue-600 text-white py-4">
    <h1 class="text-2xl text-center">Uploaded Tables</h1>
</header>

<div class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4">
        {% for table in tables %}
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <a href="{% url 'view_cells' table.id %}">
                    <img src="{{ table.image.url }}" alt="Table Image" class="w-full h-40 object-cover rounded">
                    <p class="text-center mt-2">{{ table.user.username }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
