
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="../../../media/images/logo.png" type="image/x-icon">

</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
    </header>
    {% include "home/menu.html" %}

    <header class="bg-blue-600 text-white py-4">
    </header>

<div class="container mx-auto p-4">
    <h2 class="text-xl text-center mb-4">Table Image</h2>
    <div class="flex justify-center">
        <img src="{{ table.image.url }}" alt="Table Image" class="w-1/2 object-contain">
    </div>

        <h2 class="text-xl text-center my-4">Table Cells</h2>
<div class="grid gap-4 mb-8" style="grid-template-columns: repeat({{ table.column_count }}, 1fr);">
    {% for cell in cells %}
        <div class="bg-white p-4 rounded-lg shadow-lg text-center">
            <p><strong>Position:</strong></p>
            <p><strong>Row:</strong> {{ cell.row_number }}</p>
            <p><strong>Column:</strong> {{ cell.column_number }}</p>

            <p><strong>OCR Text:</strong></p>
            <p class="text-gray-600">{{ cell.ocr_text }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
