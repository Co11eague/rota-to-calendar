{% extends "home/base.html" %}

{% block content %}
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <div class="swiper-container">
        {% load static %}
        <link rel="stylesheet" href="{% static 'home/css/output.css' %}">
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="{% static 'home/js/index.js' %}"></script>
        <div class="swiper-wrapper">
            {% for slide in sliders %}
                <div class="swiper-slide">
                    <img src="{{ slide.image.url }}" alt="{{ slide.title }}" class="slide-image">
                    <div class="slide-content dark:bg-gray-800 dark:bg-opacity-85 p-6 absolute bottom-0 left-0 w-full text-white">
                        <h2 class="slide-title">{{ slide.title }}</h2>
                        <p class="slide-description">{{ slide.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination "></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


{% endblock %}
