<!DOCTYPE html>
<html lang="en">
    <div class="flex flex-col lg:flex-row gap-y-4 lg:items-center ml-auto justify-center">
        {% if user.is_authenticated %}
            <a>
              <span class="text-sm font-medium text-gray-700">Hello, {{ user.username }}!</span>
            </a>
            <!-- Show the user's profile or a logout button if logged in -->
            <a href="{% url 'home' %}" class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm lg:ml-5 hover:bg-indigo-700">
                Profile
            </a>
            <a href="{% url 'logout' %}" class="bg-red-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm lg:ml-5 hover:bg-red-700">
                Logout
            </a>
        {% else %}
            <!-- Show login and signup buttons if not logged in -->
            <a href="{% url 'signin' %}" class="bg-indigo-50 text-indigo-600 rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm hover:bg-indigo-100">
                Login
            </a>
            <a href="{% url 'signup' %}" class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm lg:ml-5 hover:bg-indigo-700">
                Sign up
            </a>
        {% endif %}
    </div>
</html>
