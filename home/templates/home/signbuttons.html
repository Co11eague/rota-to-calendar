<div class="flex flex-col lg:flex-row gap-y-4 lg:items-center ml-auto justify-center">
    {% if user.is_authenticated %}
        <a>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-200 mr-2">
                Hello, {% if user.first_name %}
                    {{ user.first_name }}{% else %}{{ user.username }}{% endif %}!
            </span>
        </a>

        {% if profile_picture %}
            <a href="{% url 'accountProfile' %}">
                <img id="profile-preview-image" src="{{ profile_picture.url }}" alt="Profile Image"
                     class="object-cover w-12 h-12 rounded-full cursor-pointer border-2 border-gray-300 dark:border-gray-600 hover:border-gray-500 dark:hover:border-gray-400">
            </a>
        {% else %}
            <a href="{% url 'accountProfile' %}"
               class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-md transition-all duration-300 py-3 px-6 text-sm lg:ml-4 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600">
                Profile
            </a>
        {% endif %}
        <a href="{% url 'logout' %}"
           class="bg-red-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-md transition-all duration-300 py-3 px-6 text-sm lg:ml-4 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600">
            Logout
        </a>
    {% else %}
        <a href="{% url 'signin' %}"
           class="bg-indigo-50 text-indigo-600 rounded-full cursor-pointer font-semibold text-center shadow-md transition-all duration-300 py-3 px-6 text-sm hover:bg-indigo-100 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700">
            Login
        </a>
        <a href="{% url 'signup' %}"
           class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-md transition-all duration-300 py-3 px-6 text-sm lg:ml-4 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600">
            Sign up
        </a>
    {% endif %}
</div>
